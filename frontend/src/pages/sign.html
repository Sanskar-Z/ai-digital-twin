<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Signup for AI-Powered Digital Twin">
  <title>Signup</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Signup</h1>
  </header>
  <main>
    <section>
      <a href="index.html" class="home-button">Home</a> <!-- Standalone Home Button -->
      <h2>Create Your Account</h2>
      <p>Sign up to start using your AI-powered digital twin services.</p>
      <form id="signupForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Digital Twin Solutions</p>
  </footer>
</body>
</html>
