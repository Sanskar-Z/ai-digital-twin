<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to AI-Powered Digital Twin">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <section>
      <a href="index.html" class="home-button">Home</a> <!-- Standalone Home Button -->
      <h2>Welcome Back!</h2>
      <p>Log in to access your AI-powered digital twin services.</p>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Digital Twin Solutions</p>
  </footer>
</body>
</html>
